{{$slice := slice "first" "second" }}
<div class="highlights">
{{ range $slice }}
{{$headlessbundle := $.Site.GetPage (printf "/featured/%s" .)}}
    <div class="highlight-box">
    {{range ($headlessbundle.Resources.ByType "image")}}
        <img src="{{.RelPermalink}}" alt="" class="highlight-image">
    {{ end }}
        <div class="highlight-description">
            <h3>{{$headlessbundle.Title}}</h3>
            <p>{{$headlessbundle.Title}}</p>
        </div>
    </div>
{{ end }}
</div>
