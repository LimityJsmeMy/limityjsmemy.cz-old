{{ $headless := .Site.GetPage "/featured" }}
{{ $reusablePages := $headless.Resources.Match "*featured*" }}
<div class="highlights">
    {{ range $reusablePages }}
    <div class="highlight-box">
        <img class="highlight-image" src="https://picsum.photos/200/300"></img>
        <div class="highlight-description">
            <h3>{{ .Title }}</h3>
            <p>{{ .Content }}</p>
        </div>
    </div>
    {{ end }}
</div>
