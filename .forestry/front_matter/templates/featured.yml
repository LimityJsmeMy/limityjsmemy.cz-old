fields:
- type: text
  name: title
  label: Title
- type: datetime
  name: date
  label: Date
- name: image
  type: file
  config:
    maxSize: '2'
  label: Image
- name: draft
  type: boolean
  label: Draft
  description: Když je zapnuto, obsah se nezobrazí na webu.
