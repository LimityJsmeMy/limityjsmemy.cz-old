---
label: Event
hide_body: false
fields:
- name: title
  type: text
  config:
    required: true
    min: 3
  label: Title
- name: date
  type: datetime
  label: Date
  description: Datum začátku akce
  config:
    required: true
    date_format: D.M. YYYY
    time_format: h:mm A ZZ
    display_utc: false
- name: end_date
  type: datetime
  label: End date
  description: Datum konce akce (nepovinné)
  config:
    required: false
    date_format: D.M. YYYY
    time_format: h:mm A ZZ
    display_utc: false
- name: image
  type: file
  config:
    maxSize: 250
  label: Image
